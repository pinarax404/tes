<!DOCTYPE html>
<html>
<head>
    <title>ADB Controller</title>
    <meta name="viewport" content="initial-scale=0">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/socket.io.js" type="text/javascript"></script>
	<style>
		body {
			background-color: buttonface;
			font-family: verdana;
			font-size: 8pt;
			margin-top: 0px;
			margin-left: 10px;
			margin-right: 10px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div style="margin-top: 10px; margin-left: auto; margin-right: auto; width: 380px; border: 1px solid #E3E3E3; padding: 10px; background-color: #F9F9F9; text-align: center;">
		<b id="adbHost" style="float: left;">ADB > null</b>
		<b id="battery" style="float: right;"></b>
		<hr style="border: 1px solid red;">
		<span type="button" class="btn" name="" id="btnMobileData" style="width: 110px; height: 105px; border-radius: 20px;">
			<i class="fa fa-signal" id="mobileData_icon" style="font-size: 48px; color: black;"></i>
			<p style="font-weight: bold; font-size: 12px; margin-top: 5px;">Mobile<br>data</p>
		</span>
		<span type="button" class="btn" name="" id="btnWifi" style="width: 110px; height: 105px; border-radius: 20px; margin-left: 5px;">
			<i class="fa fa-wifi" id="wifi_icon" style="font-size: 48px; color: black;"></i>
			<p style="font-weight: bold; font-size: 12px; margin-top: 5px;">Wifi</p>
		</span>
		<span type="button" class="btn" name="" id="btnAirplaneMode" style="width: 110px; height: 105px; border-radius: 20px; margin-left: 5px;">
			<i class="fa fa-plane" id="airplaneMode_icon" style="font-size: 48px; color: black;"></i>
			<p style="font-weight: bold; font-size: 12px; margin-top: 5px;">Airplane<br>Mode</p>
		</span>
		<span type="button" class="btn" name="" id="btnChangeIp" style="width: 110px; height: 105px; border-radius: 20px; margin-top: 10px;">
			<i class="fa fa-circle-o" id="changeIp_icon" style="font-size: 48px; color: black;"></i>
			<p style="font-weight: bold; font-size: 12px; margin-top: 5px;">Change IP</p>
		</span>
		<span type="button" class="btn" name="" id="" disabled style="width: 110px; height: 105px; border-radius: 20px; margin-top: 10px; margin-left: 5px;">
			<i class="fa fa-refresh" id="reboot_icon" style="font-size: 48px; color: black;"></i>
			<p style="font-weight: bold; font-size: 12px; margin-top: 5px;">Reboot<br>Device</p>
		</span>
		<span type="button" class="btn" name="" id="" disabled style="width: 110px; height: 105px; border-radius: 20px; margin-top: 10px; margin-left: 5px;">
			<i class="fa fa-power-off" id="powerOff_icon" style="font-size: 48px; color: black;"></i>
			<p style="font-weight: bold; font-size: 12px; margin-top: 5px;">Power Off</p>
		</span>
		<hr>
		<div id="networkInfo"></div>
	</div>
	<div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document" style="width: 380px;">
	        <div class="modal-content">
	            <div class="modal-body" id="modalResult"></div>
	        </div>
	    </div>
	</div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
